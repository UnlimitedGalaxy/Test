<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>animateTest</title>
	<link rel="stylesheet" href="./animate.css">
	<style></style>
</head>
<body>
	
	<ul class="js">
		<li></li>
		<li></li>
	</ul>
	<ul class="css">
		<li></li>
		<li></li>
	</ul>
	
	<script>
		var elements = document.querySelectorAll('.js li')
		var animations = []
		
		for (var i = 0, len = elements.length; i < len; i ++) {
			var animation = elements[i].animate([
				{transform: 'rotate(0deg)', offset: 0},
				{transform: 'rotate(-12deg)', offset: 0.08},
				{transform: 'rotate(270deg)', offset: 0.3},
				{transform: 'rotate(-40deg)', offset: 0.55},
				{transform: 'rotate(70deg)', offset: 0.8},
				{transform: 'rotate(-13deg)', offset: 0.92},
				{transform: 'rotate(0deg)', offset: 1},
			], {
				duration: 3000,
				iterations: Infinity,
				easing: 'linear',
				delay: 0
			})
			animations.push(animation)
		}
		document.querySelector('.css').classList.add('activated')
	</script>
</body>
</html>
